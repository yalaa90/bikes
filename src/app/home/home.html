    <div class="container">

        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-7">
                <div class="form-group has-feedback ">

                    <input type="text" class="form-control" id="inputSuccess2" placeholder="Search" [(ngModel)]="ls.searchObject.title" required/>
                    <span class="glyphicon glyphicon-search form-control-feedback" (click)="search()"></span>
                </div>

                <!--search panel-->
                <div *ngIf="moreClick">
                    <div class="row">

                        <div class="form-inline">

                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 ">
                                <label for="priceTo" l10nTranslate>to</label>
                                <input type="number" name="priceTo" id="priceTo" class="form-control" title=" Price To " placeholder="Greater than " [(ngModel)]="ls.searchObject.priceTo"
                                />

                            </div>

                            <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5 ">
                                <label for="priceFrom" l10nTranslate>from</label>
                                <input type="number" name="priceFrom" id="priceFrom" class="form-control" title="Price From" placeholder="Less than" [(ngModel)]="ls.searchObject.priceFrom">
                            </div>

                            <br/>
                            <br/>
                        </div>

                        <div class="form-inline">

                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 ">
                                <label for="type" l10nTranslate>type</label>

                                <select name="type" id="type" class="form-control" title="Type" [(ngModel)]="ls.searchObject.type">
                <option *ngFor="let type of ts.bikeTypes" value="{{type.value}}">{{type.text}}</option>

            </select>
                            </div>

                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 ">
                                <label for="brand" l10nTranslate>brand</label>

                                <select name="brand" id="brand" class="form-control" title="Brand" [(ngModel)]="ls.searchObject.brand">
                 <option *ngFor="let type of ts.bikeBrands" value="{{type.value}}">{{type.text}}</option>
            </select>
                            </div>
                        </div>
                        <br/>
                        <br/>
                        <div class="form-inline">
                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                <label for="old " l10nTranslate>old</label>
                                <input type="radio" id="old " name="optradio" value="true" [(ngModel)]="ls.searchObject.used">
                            </div>

                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                <label for="new " l10nTranslate>new</label>
                                <input type="radio" id="new " name="optradio" value="false" [(ngModel)]="ls.searchObject.used">
                            </div>

                        </div>
                        <br/>
                        <br/>
                        <div class="form-inline">

                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 ">
                                <label for="area" l10nTranslate>area</label>

                                <select name="area " id="area " class="form-control " title="Area " [(ngModel)]="ls.searchObject.area">
                           <option *ngFor="let neighborhood of ts.neighborhoods" value="{{neighborhood.value}}">{{neighborhood.text}}</option>

            </select>
                            </div>

                        </div>





                    </div>

                </div>
            </div>
