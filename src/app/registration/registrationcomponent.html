<div class="container">
	<div class="row main">
		<div class="panel-heading">
			<div class="panel-title text-center">
				<h3 class="title">Please enter your data</h3>
			</div>
		</div>
		<div class="main-login main-center">
			<form class="form-horizontal" method="post" action="#" [formGroup]="form">

				<div class="form-group">
					<label for="name" class="cols-sm-2 control-label">Your Name</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
							<input type="text" class="form-control" name="name" id="name" placeholder="Enter your Name" formControlName="name" />
						</div>
					</div>
				</div>

				<div class="form-group">
					<label for="email" class="cols-sm-2 control-label">Your Email</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
							<input type="text" class="form-control" name="email" id="email" placeholder="Enter your Email" formControlName="email" />
						</div>
					</div>
				</div>

				<div class="form-group">
					<label for="username" class="cols-sm-2 control-label">Phone</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-phone fa" aria-hidden="true"></i></span>
							<input type="text" class="form-control" name="phone" id="phone" placeholder="Enter your Phone" formControlName="phone" />
						</div>
					</div>
				</div>

				<div class="form-group">
					<label for="password" class="cols-sm-2 control-label">Password</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
							<input type="password" class="form-control" name="password" id="password" placeholder="Enter your Password" formControlName="password"
							/>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
							<input type="password" class="form-control" name="confirm" id="confirm" placeholder="Confirm your Password" />
						</div>
					</div>
				</div>

				<div class="form-group">
					<label for="fb" class="cols-sm-2 control-label">FaceBook</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-facebook fa-lg" aria-hidden="true"></i></span>
							<input type="text" class="form-control" name="fb" id="fb" placeholder="Enter Your FaceBook" formControlName="facebook" />
						</div>
					</div>
				</div>


				<div class="form-group">
					<label for="address" class="cols-sm-2 control-label">Address</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-address-card fa-lg" aria-hidden="true"></i></span>
							<input type="text" class="form-control" name="address" id="address" placeholder="Enter Your Address" formControlName="address"
							/>
						</div>
					</div>
				</div>
				<span style="color: red" >{{ls.regMessage}}</span>
				<div class="form-group ">
					<button type="button" class="btn btn-primary btn-lg btn-block login-button" (click)="createAccount()">Create</button>
				</div>

			</form>
		</div>
	</div>
</div>
